<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Nimiq price - simple and mobile friendly</title>
  <link rel="stylesheet" media="all" href="assets/stylesheets/main.css" />
  <script src="assets/javascript/main.js"></script>
</head>
<body>
  <span id="logo">NIMIQPRICE</span>
  <p id="price-explainer">1 NET =</p>
  <h1 id="price-usd"></h1>
  <h2 id="lastDay"></h2>

  <div class="container">
    <div class="inner-container">
      <h3>Price ETH</h3>
    </div>
    <div class="inner-container">
      <h3>7 Day Change</h3>
      <p id="lastWeek"></p>
    </div>
    <div class="inner-container">
      <h3>Market Cap</h3>
    </div>

    <div class="inner-container">
      <h3>Price BTC</h3>
    </div>
    <div class="inner-container">
      <h3>1 Hour Change</h3>
      <p id="lastHour"></p>
    </div>
    <div class="inner-container">
      <h3>Price NIM</h3>
    </div>
  </div>
</body>
</html>
